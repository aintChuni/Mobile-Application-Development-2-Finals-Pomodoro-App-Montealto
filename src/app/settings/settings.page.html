<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Timer Settings</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">

        <ion-item>
          <ion-label position="floating">Pomodoro Duration (minutes)</ion-label>
          <ion-input type="number" [(ngModel)]="pomodoroMinutes"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Break Duration (minutes)</ion-label>
          <ion-input type="number" [(ngModel)]="breakMinutes"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" shape="round" color="success" (click)="saveSettings()">
    Save Settings
  </ion-button>

</ion-content>
